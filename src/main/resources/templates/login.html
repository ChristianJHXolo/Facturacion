<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title>CashCraft | Listado de Clientes</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body>

    <header th:insert="/fragments/menu :: menu-principal"></header>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Inicio de sesión</h1>
                <form th:action="@{/login}" method="post">

                    <div th:if=${param.error}>
                        <div class="alert alert-danger">Usuario o contraseña
                            inválidos</div>
                    </div>

                    <div th:if=${param.logout}>
                        <div class="alert alert-info">Ha cerrado sesión exitosamente
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Email : </label> <input id="username" name="username" type="text"
                            class="form-control" required autofocus="autofocus" placeholder="Correo electrónico">
                    </div>

                    <div class="form-group">
                        <label for="password">Password : </label>
                        <div class="input-group">
                            <input id="password" type="password" name="password" class="form-control" required
                                autofocus="autofocus" placeholder="Contraseña">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-secondary" id="showPasswordBtn">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
                                    value="Iniciar sesión" />
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UoPw9E2z3lfR5pVJkO3BL5zEL5oPDBSS4N+QfYx1uPPGG8Lh6azLs9wST+Op6bE" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var passwordInput = $('#password');
            var showPasswordBtn = $('#showPasswordBtn');

            showPasswordBtn.on('click', function () {
                var type = passwordInput.attr('type');
                passwordInput.attr('type', type === 'password' ? 'text' : 'password');
            });
        });
    </script>

</body>

</html>
